# template for Poisson parameters file
gp:
  NINDIVIDUALS: 10
  NGEN: 10
  CXPB: 0.5
  MUTPB: 0.2
  frac_elitist: 0.02
  early_stopping: {'enabled': True, 'max_overfit': 3}
  parsimony_pressure: {'enabled': False, 'fitness_first': True, 'parsimony_size': 1.5}
  final_training: False
  mutate:
    fun: gp.mutUniform
    # fun: gp.mutNodeReplacement
    # fun: gp.mutInsert
    # fun: gp.mutShrink
    kargs: "{'expr': GPproblem.toolbox.expr_mut, 'pset': pset}" # string is important
    # kargs: "{'pset': pset}"
    # kargs: "{}"
    expr_mut: gp.genHalfAndHalf
    # expr_mut: gp.genFull
    expr_mut_kargs: "{'min_': 1, 'max_': 3}"

plot:
  plot_best: False

mp:
  n_splits: 2
  n_jobs: 2